apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat-server
spec:
  gateways:
  - chat-gateway
  hosts:
  - chat-server.apps.rducc.openshiftworkshop.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chat-server
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat-client
spec:
  gateways:
  - chat-gateway
  hosts:
  - chat-client.apps.rducc.openshiftworkshop.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chat-client
        subset: v1
